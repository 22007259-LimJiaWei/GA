    <script>
        function validateContactNumber() {
            var countrySelect = document.querySelector('select[name="Country"]');
            var selectedCountry = countrySelect.value;
            var contactNumber = document.querySelector('input[name="ConNum"]').value;

            // Regular expressions for different countries' contact number formats
            var malaysiaRegex = /^\d{10}$/;
            var chinaRegex = /^\d{11}$/;
            var japanRegex = /^\d{9}$/;

            // Validate contact number based on the selected country
            if (selectedCountry === "Malaysia" && !malaysiaRegex.test(contactNumber)) {
                alert("Please enter a valid Malaysia contact number (10 digits).");
                return false;
            } else if (selectedCountry === "China" && !chinaRegex.test(contactNumber)) {
                alert("Please enter a valid China contact number (11 digits).");
                return false;
            } else if (selectedCountry === "Japan" && !japanRegex.test(contactNumber)) {
                alert("Please enter a valid Japan contact number (9 digits).");
                return false;
            }

            return true; // Contact number is valid for the selected country
        }

        function addOverseas() {
            location.href = "Overseas.html";
        }

        function validateForm() {
            // Check the selected bank
            var bankSelect = document.querySelector('select[name="Bank"]');
            var selectedBank = bankSelect.value;
            if (selectedBank === "") {
                alert("Please select a bank.");
                return false;
            }

            // Check the account number based on the selected bank
            var accountNumber = document.querySelector('input[name="AccNum"]').value;
            if (selectedBank === "Maybank") {
                // Add specific validation rules for Maybank account number
                if (!/^\d{12}$/.test(accountNumber)) {
                    alert("Please enter a valid Maybank account number (12 digits).");
                    return false;
                }
            } else if (selectedBank === "Bank of China") {
                // Add specific validation rules for Bank of China account number
                if (!/^\d{16}$/.test(accountNumber)) {
                    alert("Please enter a valid Bank of China account number (16 digits).");
                    return false;
                }
            } else if (selectedBank === "Mizuho Bank") {
                // Add specific validation rules for Mizuho Bank account number
                if (!/^\d{10}$/.test(accountNumber)) {
                    alert("Please enter a valid Mizuho Bank account number (10 digits).");
                    return false;
                }
            } else {
                // Invalid bank selected
                alert("Invalid bank selected.");
                return false;
            }

            // Check the contact number based on the selected country
            var countrySelect = document.querySelector('select[name="Country"]');
            var selectedCountry = countrySelect.value;
            var contactNumber = document.querySelector('input[name="ConNum"]').value;
            if (selectedCountry === "Malaysia") {
                // Add specific validation rules for Malaysia contact number
                if (!/^\d{10}$/.test(contactNumber)) {
                    alert("Please enter a valid Malaysia contact number (10 digits).");
                    return false;
                }
            } else if (selectedCountry === "China") {
                // Add specific validation rules for China contact number
                if (!/^\d{11}$/.test(contactNumber)) {
                    alert("Please enter a valid China contact number (11 digits).");
                    return false;
                }
            } else if (selectedCountry === "Japan") {
                // Add specific validation rules for Japan contact number
                if (!/^\d{9}$/.test(contactNumber)) {
                    alert("Please enter a valid Japan contact number (9 digits).");
                    return false;
                }
            } else {
                // Invalid country selected
                alert("Invalid country selected.");
                return false;
            }

            // Check the full name
            var fullName = document.querySelector('input[name="Name"]').value;
            if (fullName === "") {
                alert("Please enter a valid full name.");
                return false;
            }

            if (!validateContactNumber()) {
                return false; // Contact number is invalid for the selected country
            }

            var fullAddress = document.querySelector('input[name="Address"]').value;
            if (fullAddress === "") {
                alert("Please enter a valid full address.");
                return false;
            }
            // Check the full address format based on the selected country (You can add your specific address validation rules here)

            return true; // All fields are valid, form can be submitted.
        }

        // Attach the form validation function to the form submission event
        var form = document.querySelector('.AddRecipient');
        form.addEventListener('click', function (event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            } else {
                // Get the values from the input fields
                var selectedBank = document.querySelector('select[name="Bank"]').value;
                var accountNumber = document.querySelector('input[name="AccNum"]').value;

                // Create a new recipient object
                var bankAndAccountData = {
                    bank: selectedBank,
                    accountNumber: accountNumber
                };

                // Retrieve the existing recipient's data from local storage
                var recipientsDataJSON = localStorage.getItem("bankAndAccountData");

                // If there is no existing data, create a new array to store recipients' data
                var recipientsData = recipientsDataJSON ? JSON.parse(recipientsDataJSON) : [];

                // Append the new recipient's data to the existing data
                recipientsData.push(bankAndAccountData);

                // Convert the updated recipients' data to a JSON string
                var updatedRecipientsDataJSON = JSON.stringify(recipientsData);

                // Save the updated JSON string back to local storage with the key "recipientsData"
                localStorage.setItem("bankAndAccountData", updatedRecipientsDataJSON);

                alert("Added Successful!")
                location.href = "Overview.html"
            }
        });


        var AddOverseasButton = document.querySelector('.BankAcc');
        AddOverseasButton.addEventListener('click', addOverseas);

    </script>
